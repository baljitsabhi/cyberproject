{% extends 'auth/auth_layout.html' %}

{% block title %}Verify Email{% endblock %}

{% block content %}
<div class="container">
    <div class="login">
        <h1>Verify Your Email</h1>
        <p>Please enter the verification code sent to your email below.</p>
        <form action="{{ url_for('verify') }}" method="post">
            <div class="input-icon">
                <label for="verification_code">
                    <i class="fas fa-key"></i> <!-- Adjust the icon class as needed -->
                </label>
                <input type="text" id="verification_code" name="verification_code" placeholder="Enter Verification Code" required class="form-control">
            </div>
            <br>
            <input type="submit" value="Verify" class="btn">
        </form>
    </div>
</div>
{% endblock %}
